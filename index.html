<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1> Pokemon Search App </h1>
    </header>
    <main>
      <div>
        <div id="inputDiv">
          <label> Search for Pokemon Name or ID:</label>
          <div id="inputSection">
            <input id="search-input" type="text" required></input>
            <button id="search-button" for="search-input">Search</button>
          </div>
        </div>
        <div>
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
          <p id="weight"></p>
          <p id="height"></p>
          <div id="types"></div>
        </div>
        <div>
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td><td id="hp"></td>           
              </tr>
              <tr>
                <td>Attack:</td><td id="attack"></td>           
              </tr>
              <tr>
                <td>Defense:</td><td id="defense"></td>           
              </tr>
              <tr>
                <td>Sp Attack:</td><td id="special-attack"></td>           
              </tr>
              <tr>
                <td>Sp.Defense:</td><td id="special-defense"></td>           
              </tr>
              <tr>
                <td>Speed:</td><td id="speed"></td>           
              </tr>
                        
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
